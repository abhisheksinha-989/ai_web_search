<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WEb Search Assistant</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 AI Research Assistant</h1>
            <p></p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="queryInput" placeholder="Enter your research query (e.g., 'Latest developments in quantum computing')" />
                <button onclick="search()" id="searchBtn">Search</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>🔬 Searching... This may take 30-60 seconds</p>
        </div>

        <div id="results" class="results hidden">
            <div class="summary-section">
                <h2>Research Report</h2>
                <div id="summary" class="summary-content"></div>
            </div>

            <div class="sources-section">
                <h3>📚 Sources Analyzed</h3>
                <div id="sources" class="sources-list"></div>
            </div>

            <div class="stats-section">
                <h3>📊 Statistics</h3>
                <div id="stats" class="stats"></div>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
